<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vital On</title>
    <link rel="stylesheet" type="text/css" href="./Styles.css" />
    <script src="./src/components/Modal/Modal.jsx" type="text/javascript"></script>
  </head>

  <body>
    <div class="header">
      <div class="logo-container">
        <img src="../src/img/logo.png" alt="logo" />
      </div>
      <div class="button-container">
        <img src="../src/img/icon-book.png" alt="icono libro" class="icon-book" style="margin-right: 20px;"/>
        <button class="btn-registro">REGÍSTRATE</button>
      </div>
      <div class="button-container">
        <img src="../src/img/icon-padlock.png" alt="icono candado" class="icon-lock" style="margin-right: 20px;"/>
        <button class="btn-login">LOGIN</button>
      </div>
    
    </div>

    <div class="root">
      <form action="" class="form">
        <h1 class="form__titulo">LOGIN</h1>
        <label for="usuario" class="form__label">usuario</label>
        <input type="text" class="form__input" required id="usuario" />
        <label for="contra" class="form__label">contraseña</label>
        <input type="password" class="form__input" required id="contra" />
        <div class="form__opciones">
          <label for="recordar" class="form__recordarme">
            <input type="checkbox" id="recordar" />
            Recordarme en este equipo
          </label>
          <a href="#" class="form__enlace">¿Olvidaste tu contraseña?</a>
        </div>
        
        <button class="form__btn">entrar</button>
        <button class="modal-close-button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </button>
        
      </form>
    </div>

    <div class="modal-registro oculto">
      <div class="modal-contenido">
        <h2>FORMULARIO DE REGISTRO</h2>
        <form action="#">
          <input type="text" name="nombre" placeholder="Nombre completo" required />
          <input type="email" name="correo" placeholder="Correo electrónico" required />
          <input type="password" name="contrasena" placeholder="Contraseña" required />
          <button type="submit" class="btn-registro">REGÍSTRATE</button>
          <button class="btn-cerrar">CERRAR</button>
        </form> 
      </div>
      </div>

        
        <header>
          
          
        </header>
      </div>
    </div>

    <script>
      const btnRegistro = document.querySelector('.btn-registro');
      const modalRegistro = document.querySelector('.modal-registro');
      const btnCerrar = document.querySelector('.btn-cerrar');

      btnRegistro.addEventListener('click', () => {
        modalRegistro.classList.add('visible');
      });

      btnCerrar.addEventListener('click', () => {
        modalRegistro.classList.remove('visible');
      });
    </script>
    <script src="script.js" type="text/javascript"></script>
    <main>
    </main>

  </body>
</html>
